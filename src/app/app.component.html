<div class="container-fluid p-0">
  <app-header 
    (toggleSidebar)="onSidebarStateChange($event)" 
    (toggleLoginModal)="openLoginModal($event)">
  </app-header>

  <app-login 
    *ngIf="showLoginModal" 
    (loggedIn)="handleLoginSuccess($event)">
  </app-login>

  <div class="main-content row m-0">
    <div *ngIf="sidebarVisible" class="sidebar-container col-md-2 col-sm-3 col-4 p-0">
      <app-sidebar></app-sidebar>
    </div>

    <div [ngClass]="sidebarVisible ? 'col-md-10 col-sm-9 col-8' : 'col-12'" class="content-container p-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
