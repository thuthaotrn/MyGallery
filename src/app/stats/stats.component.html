<h2>Stats</h2>

<p-table [value]="paginatedVideos" [tableStyle]="{'min-width': '60rem'}" (sortFunction)="onSort($event)" [customSort]="true">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">ID <p-sortIcon field="id" /></th>
      <th pSortableColumn="title">Title <p-sortIcon field="title" /></th>
      <th pSortableColumn="createdAt">Created Time <p-sortIcon field="createdAt" /></th>
      <th pSortableColumn="likedBy.length">Likes <p-sortIcon field="likedBy.length"/></th>
      <th pSortableColumn="views">Views <p-sortIcon field="views" /></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-video>
    <tr>
      <td>{{ video.id }}</td>
      <td>{{ video.title }}</td>
      <td>{{ video.createdAt | date: 'dd/MM/yyyy, hh:mm a' }}</td>
      <td>{{ video.likedBy?.length || 0 }}</td>
      <td>{{ video.views }}</td>
    </tr>
  </ng-template>
 
</p-table>
<div class="pagination mt-3 d-flex justify-content-center">
  <button (click)="prevPage()" [disabled]="currentPage===1">Previous</button>
  <span>Page {{currentPage}} / {{totalPages}}</span>
  <button (click)="nextPage()" [disabled]="currentPage===totalPages">Next</button>
</div>
